<div>
  <button (click)="getUsersClick()">Load Users</button>
  <table>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Address</th>
      <th>City</th>
      <th>Zip Code</th>
    </tr>
    <tr *ngFor="let item of users | async">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.address}}</td>
      <td>{{item.city}}</td>
      <td>{{item.zip}}</td>
    </tr>
  </table>
</div>
